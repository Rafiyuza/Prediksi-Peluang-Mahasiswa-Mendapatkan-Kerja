<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termasuk Mendapatkan Kerja Kurang dari 3 Bulan</title>
    <style>
        /* Reset style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-back {
            display: inline-block;
            padding: 12px 20px;
            background-color: #74ebd5;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .btn-back:hover {
            background-color: #5ac2b4;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Termasuk Mendapatkan Kerja Kurang dari 3 Bulan</h1>
    <p>
        Selamat! Berdasarkan data yang Anda masukkan, Anda termasuk kategori lulusan yang mendapatkan pekerjaan dalam waktu kurang dari 3 bulan setelah kelulusan.
    </p>
    <a href="/" class="btn-back">Kembali ke Halaman Utama</a>
</div>

</body>
</html>
